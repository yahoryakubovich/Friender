{% extends "base.html" %}
{% block title %} Пользователи {% endblock %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Age</th>
            <th scope="col">Sex</th>
            <th scope="col">Email</th>
            <th scope="col">City</th>
        </tr>
        </thead>
        <tbody>
        {% for friend in friends %}
            <tr>
                <td>{{ friend.name }}</td>
                <td>{{ friend.surname }}</td>
                <td>{{ friend.age }}</td>
                <td>{{ friend.sex }}</td>
                <td>{{ friend.email }}</td>
                <td>{{ friend.city }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
