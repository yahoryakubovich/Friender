{% extends "base.html" %}
{% block title %} Гости {% endblock %}
{% block content %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Age</th>
      <th scope="col">Sex</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
    </tr>
  </thead>
  <tbody>
    {% for guest in guests %}
        <tr>
            <td>{{ guest.name }}</td>
            <td>{{ guest.surname }}</td>
            <td>{{ guest.age }}</td>
            <td>{{ guest.sex }}</td>
            <td>{{ guest.email }}</td>
            <td>{{ guest.city }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
