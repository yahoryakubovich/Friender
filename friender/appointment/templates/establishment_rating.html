{% extends "base.html" %}
{% block title %} Отзывы о заведениях | Знакомься, встречайся, заводи друзей - Friender {% endblock %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Название</th>
            <th scope="col">Рейтинг</th>
            <th scope="col">Отзыв</th>
        </tr>
        </thead>
        <tbody>
        {% for rating in ratings %}
            <tr>
                <td>{{ rating.establishment }} </td>
                <td>{{ rating.rating }}</td>
                <td>{{ rating.description }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
