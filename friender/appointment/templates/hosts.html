{% extends "base.html" %}
{% block title %} Хосты {% endblock %}
{% block content %}
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Age</th>
      <th scope="col">Sex</th>
      <th scope="col">Email</th>
      <th scope="col">City</th>
    </tr>
  </thead>
  <tbody>
    {% for host in hosts %}
        <tr>
            <td>{{ host.name }}</td>
            <td>{{ host.surname }}</td>
            <td>{{ host.age }}</td>
            <td>{{ host.sex }}</td>
            <td>{{ host.email }}</td>
            <td>{{ host.city }}</td>
        </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
